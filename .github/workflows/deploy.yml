name: Deploy Go to EC2 (manual)

on:
  workflow_dispatch:          # ← 纯手动按钮
    inputs:
      command:
        description: 'deploy or restart'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - restart

jobs:
  build:
    if: ${{ github.event.inputs.command == 'deploy' }} # ← 仅在 deploy 时构建
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: build docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/go-deploy .
      - name: push to dockerhub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/go-deploy:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: pull the docker image
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/go-deploy:latest
      - name: run docker container
        run: |
          if [ "${{ github.event.inputs.command }}" = "deploy" ]; then
            docker stop go-deploy || true
            docker rm go-deploy || true
            docker run -d --name go-deploy -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/go-deploy:latest
          elif [ "${{ github.event.inputs.command }}" = "restart" ]; then
            docker restart go-deploy || true
          else
            echo "Unknown command: ${{ github.event.inputs.command }}"
            exit 1
          fi

